    <div class="container">
      <h1>Input Types</h1>
      <p>Test different types of input field.</p>

      <form>
        <div class="form-group">
          <label for="exampleInputText1">Standard text</label>
          <input type="text" class="form-control" id="exampleInputText1" placeholder="String">
        </div>
        <div class="form-group">
          <label for="exampleInputTel1">Phone number</label>
          <input type="tel" class="form-control" id="exampleInputTel1" placeholder="+44â€¦">
        </div>
        <div class="form-group">
          <label for="exampleInputNum1">A number</label>
          <input type="number" class="form-control" id="exampleInputNum1" placeholder="123">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <div class="form-group">
          <label for="exampleInputDate1">Date</label>
          <input type="date" class="form-control" id="exampleInputDate1">
        </div>
        <div class="form-group">
          <label for="exampleInputDateTime1">Date &amp; Time</label>
          <input type="datetime" class="form-control" id="exampleInputDateTime1">
        </div>
        <div class="form-group">
          <label for="exampleInputDateTimeLocal1">Local Date &amp; Time</label>
          <input type="datetime-local" class="form-control" id="exampleInputDateTimeLocal1">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
